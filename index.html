<!DOCTYPE html>
<html lang="en">
	<head>
		<title>:LeoLeo Plus - Tanzania Mobile Number Validator</title>
		<meta charset="utf-8">
 	    <meta name="viewport" content="width=device-width, initial-scale=1">
 	    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,500,300,700" rel="stylesheet" type="text/css">
 	    <link rel="stylesheet" href="font-awesome/css/font-awesome.css"  type="text/css">
 	    <link rel="stylesheet" href="css/style.css" type="text/css">
 	    <link rel="stylesheet" href="css/media_queries.css" type="text/css">
 	    <link rel="icon" href="images/leo.png" type="image/png">
	</head>
	<body id="leo-mobile-validator">
			<div class='main'>
			<div class='window_container'>
			
				<div class='window'>
					<div id="net">
						<img id="net-img" src="">
					</div>
					<div class="box">
					<div id="logo">
						<img src="images/leo.png" alt="LeoLeo Plus Logo" width="50">
					</div>
					<div id="mob-in">
						<input type="text" id="mob-number" name="mob-number" placeholder="Enter your mobile number">
						<button id="check" onclick="test()">
							<i class="fa fa-search" aria-hidden="true"></i>
						</button>
					</div>
					</div>
				</div>


			</div>

		</div>

			<script type="text/javascript" src='js/script.js'></script>
	</body>

</html>
